<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../lib/model-behavior.html">

<dom-module id="user-model">
  <template>
    <style>
       :host {
        display: block
      }
    </style>



  </template>

  <script>
    /**
     * `user-model` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class UserModel extends ModelBehavior(Polymer.Element) {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'user-model';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          authEndpoint: {
            type: String,
            value: '/authentication/login'
          },
          model: {
            type: Object,
            value: {
              id: Number,
              username: String,
              email: String,
              inactive: Boolean,
              password: String,
              last_login: {
                type: Object,
                value: {
                  date: null,
                  timezone_type: null,
                  timezone: null
                }
              },
              locked: Boolean,
              expired: Boolean,
              expires_at: String,
              groups: {
                type: Array,
                value: []
              },
              roles: {
                type: Array,
                value: []
              },
              credentials_expired: Boolean
            }
          }
        };
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized. 
       */
      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, function () {

        });
      }

      _responseChanged (response) {
        let data = response.response;
        if (data.user) {
          this.mapUser(data.user);
          let credentials = {
            'X-AUTH-API-KEY': data.api_key,
            'X-AUTH-API-SECRET': data.secret
          }
          this.dispatchEvent(new CustomEvent('update-request-credentials', {detail: credentials}));
        }
      }

      mapUser (data) {
        this.model = data;
        this.dispatchEvent(new CustomEvent('user-logged', {detail: {user: this.model}}));
      }

      requestSignIn (payload) {
        var _self = this;

        this.connection.fetch({
          url: this.authEndpoint,
          verb: 'POST',
          data: JSON.stringify(payload),
          onLoad(e) {
            _self.set('response', JSON.parse(e.target.responseText));
          },
          onError(e) {
            _self._setFailure(true);
            _self.dispatchEvent(new CustomEvent('sign-in-failed', {detail: {error: JSON.parse(e.target.responseText)}}));
          }
        });
      }

      getLoginForm () {
        return {
          fields: [
            {
              label: 'Username',
              name: 'username',
              type: 'text',
              validators: [
                {
                  type: 'regex',
                  regex: '^(.){5,}$',
                  message: 'Invalid credentials user',
                  stop: true
                }
              ]
            },
            {
              label: 'Password',
              name: 'password',
              type: 'password',
              validators: [
                {
                  type: 'regex',
                  regex: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}',
                  message: 'Invalid credentials pass',
                  stop: true
                }
              ]
            }
          ],
          actions: [
            {
              label: 'login',
              type: 'submit'
            },
            {
              label: 'Cancel',
              type: 'reset'
            },
          ]
        };
      }

    }

    window.customElements.define(UserModel.is, UserModel);
  </script>
</dom-module>
