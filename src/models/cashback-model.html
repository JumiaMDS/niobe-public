<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../lib/model-behavior.html">

<dom-module id="cashback-model">
  <template>
    <style>
       :host {
        display: block
      }
    </style>
  </template>

  <script>
    /**
      * `cashback-model` Description
      *
      * @summary ShortDescription.
      * @customElement
      * @polymer
      * @extends {Polymer.Element}
      */
    class CashBackModel extends ModelBehavior(Polymer.Element) {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'cashback-model';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          model: {
            type: Object,
            value: {
              id: null,
              name: null,
              active: null,
              percentage: null,
              cap: null,
              service_id: null,
            }
          }
        };
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
        this.endpoint = '/cash-back';
      }

      _posUpdateCallBack(response) {
        this.message = response.response.name + " updated";
        super._posUpdateCallBack(response);
      }

      _responseChanged(response) {
        this.dispatchEvent(new CustomEvent('model-response-changed', { detail: response }));
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized.
       */
      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, function () {
        });
      }

      getForm() {
        return {
          fields: [
            {
              label: 'Name',
              name: 'name',
              type: 'text',
              validators: [
                {
                  type: 'regex',
                  regex: '^(.){1,}$',
                  message: 'Invalid Cashback name',
                  required: true,
                }
              ]
            },
            {
              label: 'Active',
              name: 'active',
              type: 'checkbox',
              validators: []
            },
            {
              label: 'Percentage',
              name: 'percentage',
              type: 'number',
              validators: [
                {
                  type: 'numeric',
                  min: 0,
                  max: 100,
                  decimals: 2,
                  message: 'Invalid Cashback Percentage. Allowed from 0 to 100 with only 2 decimal places.',
                  required: true
                }
              ]
            },
            {
              label: 'Cap',
              name: 'cap',
              type: 'number',
              validators: []
            },
            {
                label: 'Service',
                name: 'service_id',
                type: 'dash-dropdown',
                items: [],
                selected: 0,
                validators: [
                    {
                        type: 'regex',
                        regex: '^\\d{1,}$',
                        message: 'Invalid Service',
                        required: true,
                    }
                ],
                event: {
                    'on-selected-items-changed': 'service-types-changed'
                }
            }
          ],
          actions: {
            'edit': {
              label: 'save',
              event: 'update-cashback'
            },
            'delete': {
              label: 'delete',
              event: 'delete-cashback',
            }
          }
        };
      }

      getCreateForm() {
        let form = this.getForm();
        form.actions = {
          'create': {
            label: 'Create',
            event: 'create-cashback'
          },
        };
        return form;
      }
    }

    window.customElements.define(CashBackModel.is, CashBackModel);
  </script>
</dom-module>
