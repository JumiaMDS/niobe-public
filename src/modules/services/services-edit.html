<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../lib/module-element-behavior.html">
<link rel="import" href="../../models/digitalservice-model.html">
<link rel="import" href="../../models/service-model.html">
<link rel="import" href="../../models/list-model.html">
<link rel="import" href="../../elements/dash-form.html">
<link rel="import" href="../../my-icons.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="services-edit">
  <template>
    <style include="shared-styles">
       :host {
        display: block
      }
    </style>
    <app-route
      route="{{route}}"
      pattern="/:id"
      data="{{routeData}}"></app-route>

    <list-model
    fetch="[[_listId]]"
    on-model-response-changed="_setListItems"></list-model>

    <digitalservice-model
      fetch="[[_serviceTypeId]]"
      on-model-response-changed="_setDigitalServiceData"></digitalservice-model>
      
    <service-model
      on-model-load-error="_notifyUserError"
      on-model-delete-error="_notifyUserError"
      on-model-update-error="_notifyUserError"
      on-model-response-changed="_setData"
      on-model-update-success="_notifyUser"
      on-model-delete-success="_notifyAndNavigate"></service-model>

    <paper-material elevation="2">
      <dash-form
        class="default"
        has-cancel
        key="[[key]]"
        model="[[serviceModel.model]]"
        model-data="[[data]]"
        fields="[[fields]]"
        actions="[[_formActions]]"
        notify-error="[[errorMessage]]"
        notify-success="[[successMessage]]"
        on-service-types-changed="_getServiceType"
        on-cancel="_goToList"
        on-submit="_execAction">
          <div class="title title-header"><h2><iron-icon icon="my-icons:group"></iron-icon>Service - [[data.title]]</h2></div>
      </dash-form>
    </paper-material>
  </template>

  <script>
    /**
     * `services-edit` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class ServicesEdit extends ModuleElementBehavior(Polymer.Element) {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'services-edit';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          _listId: Number,
          _serviceTypeId: Number,
          digitalServiceData: Object,
          isReady: Boolean,
          connection: {
            type: String,
            value: 'dozer'
          },
          serviceModel: HTMLElement,
          pageType: {
            type: String,
            value: 'form'
          },
          data: Object,
          form: Object,
          fields: Array,
          payload: {
            type: Array,
            value: [
              'title',
              'digital_services_id',
              'active',
              'common_denominator'
            ]
          }
        };
      }

      static get observers() {
        return [
          '_routeIdChanged(routeData.id, isReady)',
          '_isDigitalServiceAndDataReady(data, digitalServiceData)',
        ];
      }


      _isDigitalServiceAndDataReady (data, digitalServiceData) {
        if (data && digitalServiceData) {
          let _items = [];
          _items.push({
            key: 0,
            label: 'None'
          });

          for (let i in digitalServiceData) {
            _items.push({
              key: digitalServiceData[i].id,
              label: digitalServiceData[i].name
            })
          }

          let _form = this.serviceModel.getForm();

          let _fields = this.shadowRoot.querySelector('dash-form')
                .setDataToFormElement('digital_services_id', _items, this.data.digital_service.id, _form.fields);

          this.fields = _fields;
          this.form = {
            fields: _fields,
            actions: _form.actions
          };
          
          this.actions = this.form.actions;
          this.isReady = true;

          setTimeout(function() {
            this.shadowRoot.querySelector('dash-form').reloadData(data);
          }.bind(this), 1);

          this._serviceTypeId = this.data.digital_service.id;
        }
      }

      _setDigitalServiceData (e) {
        if (e.detail.response && e.detail.response.results) {
          this.digitalServiceData = e.detail.response.results;
        } else if (e.detail.response && e.detail.response.formelement && e.detail.response.formelement.id) {
          this._setFormElementTypeField(e.detail.response.formelement, 0);
        }
      }

      _getServiceType (e) {
        this._removeDynamicFieldsInForm();
        this._listId = undefined;
        this._serviceTypeId = Number.parseInt(e.detail.item.selected);
      }

      _setFormElementTypeField (formelement, level) {
        let _formElement = formelement;
        let name = "dynamicMcd" + (level);
        //require list items
        this._listId = _formElement.lists_id;

        this.form.fields.push({
          label: "",
          name: name,
          type: "dash-dropdown",
          list_id: formelement.lists_id,
          items: []
        })

        this.serviceModel.model[name] = null;

        let _fields = this.shadowRoot.querySelector('dash-form')
                .setDataToFormElement('list_id', [], null, this.form.fields);
        this.set('fields', JSON.parse(JSON.stringify(_fields)));

        if (_formElement.formelement && _formElement.formelement.id) {
          this._setFormElementTypeField (_formElement.formelement, level+1)
        }
      }

      _setListItems (e) {
        let _selected = 0;
        let _items = [];
        for (let i in e.detail.response.items) {
          _items.push({
            key: e.detail.response.items[i].id,
            label: e.detail.response.items[i].name
          });

          for (let j in this.data.common_denominator) {
            if (this.data.common_denominator[j].id === e.detail.response.items[i].id) {
              _selected = e.detail.response.items[i].id;
            }
          }
        }

        let _listId = e.detail.response.id;
        for (let i in this.form.fields) {
          if (this.form.fields[i].list_id && this.form.fields[i].list_id == _listId) {
            this.form.fields[i].label = e.detail.response.name;
            this.form.fields[i].items = _items;
            this.form.fields[i].selected = _selected
          }
        }
        this.set('fields', JSON.parse(JSON.stringify(this.form.fields)));
      }

      _removeDynamicFieldsInForm () {
        let i = this.form.fields.length
        while (i--) {
          if (this.form.fields[i].name.indexOf('dynamicMcd') === 0) {
            this.form.fields.splice(i, 1);
          }
        }
        this.set('fields', JSON.parse(JSON.stringify(this.form.fields)));
      }

      _setData (e) {
        this.data = e.detail.response;
      }

      _routeIdChanged (id) {
        this.key = id;
      }

      _updateservice (e) {
        // force required validation on service type
        if (e.detail.payload.digital_services_id == 0) {
          e.detail.payload.digital_services_id = null;
        }

        let valid = this.shadowRoot.querySelector('dash-form').validate(this.form.fields, e.detail.payload);
        this.errorMessage = "";
        if (valid.length > 0) {
          this.errorMessage = valid;
          return;
        }

        let mcds = [];
        Object.keys(e.detail.payload).forEach(function(key) {
          if (key.indexOf('dynamicMcd') === 0) {
            mcds.push(e.detail.payload[key]);
          }
        });

        e.detail.payload['common_denominator'] = mcds;

        //Don't override permissions so remove in the request roles and groups, also is recommended to lock the username
        let payload = this._sanitizePayload(this.payload, e.detail.payload);
        payload.digital_services_id = parseInt(payload.digital_services_id);
        this.serviceModel.update(null, this.key, JSON.stringify(payload));
      }

      _notifyUser(e) {
        this.dispatchEvent(new CustomEvent('dash-go-to', {
          detail: {
            route: this.getModuleName() + '/list'
          },
          bubbles: true,
          composed: true
        }));
        this.shadowRoot.querySelector('dash-form').formReset();

        super._notifyUser(e);
      }

      onSelectedChange(selected, oSelected) {
        if (selected) {
          this.digitalServiceModel = this.shadowRoot.querySelector('digitalservice-model');
          this.digitalServiceModel.connection = this.requestConnections[this.connection];
          this.digitalServiceModel.search(null, 1000);

          this.listModel = this.shadowRoot.querySelector('list-model');
          this.listModel.connection = this.requestConnections[this.connection];
        }

        if (!selected && oSelected) {
          this._listId = undefined;
          this._serviceTypeId = undefined;
          this._removeDynamicFieldsInForm();
          for (let i in this.form.fields) {
            if (this.form.fields[i].name == 'digital_services_id') {
              this.form.fields[i].selected = false;
              this.set('fields', JSON.parse(JSON.stringify(this.form.fields)));
              break;
            }
          }

          this.shadowRoot.querySelector('dash-form').formReset();
        }

        super.onSelectedChange(selected);
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
        this.model = 'service-model';
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized. 
       */
      ready() {
        super.ready();
        this.serviceModel = this.shadowRoot.querySelector(this.model);

        this.addEventListener('delete-service', function (e) {
          this._alert({
            'key': this.key,
            'message': this.data.title
          });
        }.bind(this));

        this.addEventListener('update-service', function (e) {
          this._updateservice(e);
        });
      }

    }

    window.customElements.define(ServicesEdit.is, ServicesEdit);
  </script>
</dom-module>
