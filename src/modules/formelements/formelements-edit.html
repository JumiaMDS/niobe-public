<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../lib/module-element-behavior.html">
<link rel="import" href="../../models/formelements-model.html">
<link rel="import" href="../../elements/dash-form.html">
<link rel="import" href="../../my-icons.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="formelements-edit">
  <template>
    <style include="shared-styles">
       :host {
        display: block
      }
    </style>
    <app-route
      route="{{route}}"
      pattern="/:id"
      data="{{routeData}}"></app-route>
      
    <formelements-model
      fetch-roles
      on-formelements-changed="_setExternalData"
      on-model-response-changed="_setData"
      on-formelements-update-success="_notifyUser"
      on-model-delete-success="_notifyAndNavigate">
    </formelements-model>

    <paper-material elevation="2">
      <dash-form
        class="default"
        has-cancel
        key="[[key]]"
        model="[[formElementsModel.model]]"
        fields="[[form.fields]]"
        actions="[[_formActions]]"
        model-data="[[data]]"
        external-sources="[[externalData]]"
        notify-error="[[errorMessage]]"
        notify-success="[[successMessage]]"
        on-cancel="_goToList"
        on-submit="_execAction">
        <div class="title title-header"><h2><iron-icon icon="my-icons:group"></iron-icon>Form Elements [[formElementsModel.name]]</h2></div>
      </dash-form>
    </paper-material>
  </template>

  <script>
    /**
     * `formelements-edit` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class FormElementsEdit extends ModuleElementBehavior(Polymer.Element) {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'formelements-edit';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          isReady: Boolean,
          connection: {
            type: String,
            value: 'dozer'
          },
          formElements: HTMLElement,
          pageType: {
            type: String,
            value: 'form'
          },
          data: Object,
          externalData: {
            type: Object,
          },
          form: Object,
          payload: {
            type: Array,
            value: [
              'name',
              'roles'
            ]
          }
        };
      }

      static get observers() {
        return [
          '_routeIdChanged(routeData.id, isReady)',
        ];
      }

      _setExternalData (e) {
        let roles = [];
        if (e.detail.length) {
          e.detail.forEach(item => {
            roles.push({
              text: item.name,
              value: item.name
            });
          });
        }
        this.externalData = {
          'roles': roles
        };
      }

      _routeIdChanged (id) {
        this.key = id;
      }

      _updateFormElement (e) {
        let valid = this.shadowRoot.querySelector('dash-form').validate(this.form.fields, e.detail.payload);
        this.errorMessage = "";
        if (valid.length > 0) {
          this.errorMessage = valid;
          return;
        }
        //Don't override permissions so remove in the request roles and groups, also is recommended to lock the username
        let payload = this._sanitizePayload(this.payload, e.detail.payload);
        this.formElementsModel.update(null, this.key, JSON.stringify(payload));
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
        this.model = 'formelements-model';
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized. 
       */
      ready() {
        super.ready();
        this.formElementsModel = this.shadowRoot.querySelector(this.model);
        this.form = this.formElementsModel.getForm();

        this.actions = this.form.actions;
        this.isReady = true;

        this.addEventListener('delete-formelements', function (e) {
          this._alert({
            'key': this.key,
            'message': this.data.name
          });
        }.bind(this));

        this.addEventListener('update-formelements', function (e) {
          this._updateFormElements(e);
        });
      }

    }

    window.customElements.define(FormElementsEdit.is, FormElementsEdit);
  </script>
</dom-module>
