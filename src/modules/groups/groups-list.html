<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../elements/dash-list.html">
<link rel="import" href="../../lib/module-element-behavior.html">
<link rel="import" href="../../models/group-model.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="groups-list">
  <template>
    <style include="shared-styles">
       :host {
        display: block
      }
    </style>
    
    <dash-list
      heading="User Groups"
      items="[[groups]]"
      heading-style="blue-grey"
      icon="social:group"
      key="[[key]]" 
      columns="[[columns]]"
      actions="[[userActions]]"
      on-dash-list-exec="_execAction"></dash-list>
    <group-model></group-model>
  </template>

  <script>
    /**
     * `groups-list` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class GroupsList extends ModuleElementBehavior(Polymer.Element) {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'groups-list';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          key: {
            type: String,
            value: 'id'
          },
          module: {
            type: String,
            value: 'groups'
          },
          model: String,
          connection: {
            type: String,
            value: 'seraph'
          },
          groups: Array,
          columns: {
            type: Array,
            value: [
              {
                header: 'Id',
                index: 'id',
                type: 'data'
              },
              {
                header: 'Name',
                index: 'name',
                type: 'data'
              },
              {
                header: 'Actions',
                index: 'key',
                type: 'actions'
              },
            ]
          },
          actions: {
            type: Object,
            value: {
              'create': {
              },
              'show': {
                'path': ':module/show/:key',
              },
              'edit': {
                'path': ':module/edit/:key',
              },
              'delete': {
                'event': 'delete-group',
              }
            }
          }
        };
      }

      _deleteConfirmed (key) {
        this.shadowRoot.querySelector(this.model).delete(key);
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
        this.model = 'group-model';
      }

      onResponseChanged (e) {
        this.groups = this._setActionsKey(e.detail.response.groups);
        let list = this.shadowRoot.querySelector('dash-list');
        list.totalItems = e.detail.response.total;
        list._totalFetched = this.groups.length;
        list.totalPages = Math.ceil(list.totalItems/list.perPage);

        list.page=0;
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized. 
       */
      ready() {
        super.ready();

        this.addEventListener('delete-group', function (e) {
          let item = this.getItem(this.groups, e.detail.key);
          this._alert({
            'key': item.id,
            'message': item.name
          });
        }.bind(this));
      }

    }

    window.customElements.define(GroupsList.is, GroupsList);
  </script>
</dom-module>
