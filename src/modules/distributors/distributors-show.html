<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../lib/module-element-behavior.html">
<link rel="import" href="../../models/distributor-model.html">
<link rel="import" href="../../elements/dash-form.html">
<link rel="import" href="../../elements/dash-list.html">
<link rel="import" href="../../my-icons.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="distributors-show">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        --dash-list-card-content: {
          border: none;
        };
        --dash-list-paper-material: {
          margin: 0;
        };
        --paper-datatable-api-custom-td_-_text-align: left;
      }

      dash-list {
        margin: 16px 0 0 0;
      }

      .services-items {
        margin-top: 32px;
       }

      .services-items h2 {
        color: var(--paper-blue-800);
      }
    </style>
    <app-route
      route="{{route}}"
      pattern="/:id"
      data="{{routeData}}"></app-route>
    <distributor-model
      on-model-response-changed="_setData"></distributor-model>
    <paper-material elevation="2">
      <dash-form
        class="default"
        has-cancel
        key="[[key]]"
        model="[[distributorModel.model]]"
        fields="[[fields]]"
        model-data="[[data]]"
        on-cancel="_goToList"
        show-only>
          <div class="header title-header"><h2><iron-icon icon="my-icons:business"></iron-icon>Distributors [[data.name]]</h2></div>
          <div slot="footer">
            <div class="services-items"><h2></iron-icon>Available services</h2></div>
            <dash-list
              elevation="0"
              show-list-only
              items="[[data.services]]"
              columns="[[columns]]">
            </dash-list>
          </div>
      </dash-form>
    </paper-material>
  </template>

  <script>
    /**
     * `distributors-show` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class DistributorsShow extends ModuleElementBehavior(Polymer.Element) {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'distributors-show';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          isReady: Boolean,
          connection: {
            type: String,
            value: 'dozer'
          },
          distributorModel: HTMLElement,
          pageType: {
            type: String,
            value: 'form'
          },
          data: Object,
          form: Object,
          columns: {
            type: Array,
            value: [
              {
                header: 'Label',
                index: 'label',
                type: 'data',
                sort: false
              },
              {
                header: 'Service Key',
                index: 'service_key',
                type: 'data',
                sort: false
              }
            ]
          },
        };
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
        this.model = 'distributor-model';
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized. 
       */
      ready() {
        super.ready();
        this.distributorModel = this.shadowRoot.querySelector(this.model);
        this.form = this.distributorModel.getForm();

        this.fields = this.form.fields;
        this.isReady = true;
      }

    }

    window.customElements.define(DistributorsShow.is, DistributorsShow);
  </script>
</dom-module>
