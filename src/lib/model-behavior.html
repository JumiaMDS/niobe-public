<script>
  'use strict';

  function ModelBehavior(superClass) {
    return class extends superClass {
      static get properties() {
        return {
          connection: Object,
          endpoint: String,
          failure: Boolean,
          fetch: {
            type: Object,
          },
          response: {
            type: Object,
            observer: '_responseChanged'
          }
        };
      }

      static get observers() {
        return [
          '_onFetchRequired(fetch, connection)',
        ];
      }

      _onFetchRequired(fetch, connection) {
        if (fetch && connection) {
          this.load(fetch)
        }
      }

      _setFailure (bool) {
        this.failure = bool;
      }

      _responseChanged (e) {
        
      }

      search(method) {
        method = method || 'GET';
        var _self = this;
        this.connection.fetch({
          url: this.endpoint,
          verb: method,
          onLoad(e) {
            _self.set('response', JSON.parse(e.target.responseText));
          },
          onError(e) {
            _self._setFailure(true);
          }
        });
      }

      load(key, method) {
        method = method || 'GET';
        var _self = this;
        this.connection.fetch({
          url: this.endpoint + '/' + key,
          verb: method,
          onLoad(e) {
            _self.set('response', JSON.parse(e.target.responseText));
          },
          onError(e) {
            _self._setFailure(true);
          }
        });
      }

      create(method) {
        method = method || 'POST';
      }

      update(method) {
        method = method || 'PUT';
      }

      delete(key, method) {
        method = method || 'DELETE';
        console.log('Delete me ' + key);
      }
    }
  }

</script>
