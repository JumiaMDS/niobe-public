<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/prism-table/prism-data-table.html">
<link rel="import" href="elements/dash-request-manager.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }
    </style>
    <dash-request-manager></dash-request-manager>
    <div class="card">
      <div class="selection">
        <div>selected: [[value]]</div>
        <div>selected-items: [[items]]</div>
      </div>
      <prism-data-table multiple responsive allow-checkbox bordered hover striped condensed key-names="email" selected="{{value}}"
        selected-items="{{items}}" headers="[[header]]" rows="[[source]]"></prism-data-table>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }

      static get properties() {
        return {
          source: Array,

          header: {
            type: Array,
            value: [
              { name: 'id', label: 'ID' },
              { name: 'name', label: 'Name' },
              {
                name: 'email', label: 'Email',
                allowHtml: true,
                render: 'template', template: `<a href="mailto:#{email}">#{email}</a>`
              },
              {
                name: 'gender', label: 'Gender',
                render: 'map', map: { M: 'Male', F: 'Female' }
              },
              {
                name: 'disabled', label: 'Status',
                render: 'state', trueText: 'Disabled', falseText: 'Enabled'
              },
              {
                name: 'created', label: 'Created',
                render: 'transform', transform: 'formatDate'
              }
            ]
          },

          failure: {
            type: Boolean,
            notify: true,
            readOnly: true
          }
        }
      }

      constructor() {
        super();
        this.formatDate = function (value, row, column) {
          let date = new Date(value),
            year = date.getFullYear(),
            month = date.getMonth() + 1,
            day = date.getDate();
          if (month < 10) month = `0${month}`;
          if (day < 10) day = `0${day}`;
          return `${day}-${month}-${year}`;
        };
      }

      ready() {
        super.ready();
        this.addEventListener('sort', (e)=>{
          
        }, false);
      }

      connectedCallback() {
        super.connectedCallback();
        this._fetchItems(3);
      }

      _sortMe(e) {
        console.log(e)
      }

      _fetchItems(attempts) {
        let manager = this.shadowRoot.querySelector('dash-request-manager');
        manager.host = '';
        this._setFailure(false);
        var _self = this;
        manager.request('random-data', {
          url: '/src/data-table-source.json',
          verb: 'GET',
          onLoad(e) {
            _self.set('source', JSON.parse(e.target.responseText));
          },
          onError(e) {
            _self._setFailure(true);
          }
        }, attempts);
      }

    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
