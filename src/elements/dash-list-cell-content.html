<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../lib/cell-element-behavior.html">

<dom-module id="dash-list-cell-content">
  <template>
    <style>
       :host {
        display: block
      }
      .create {
        background-color:  var(--paper-green-500);
        color: #FFF;
        border-radius: 16px;
      }
      .delete {
        background-color:  var(--paper-red-800);
        color: #FFF;
        border-radius: 16px;
      }
    </style>
    <slot></slot>

    <template is="dom-if" if="[[_isActions(column.type)]]">
      <paper-icon-button class="create" icon="create"></paper-icon-button>
      <paper-icon-button class="delete" icon="delete"></paper-icon-button>
    </template>

  </template>

  <script>
    /**
         * `dash-list-cell-content` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
    class DashListCellContent extends CellElementBehavior(Polymer.Element) {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'dash-list-cell-content';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          column: {
            type: Object,
            value: {}
          }
        };
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized. 
       */
      ready() {
        super.ready();
      }

    }

    window.customElements.define(DashListCellContent.is, DashListCellContent);
  </script>
</dom-module>
