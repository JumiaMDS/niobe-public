<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-chip/paper-chip-input-autocomplete.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../lib/dash-notifications-behavior.html">
<link rel="import" href="../lib/dash-form-elements-behavior.html">
<link rel="import" href="../lib/dash-form-collection-behavior.html">
<link rel="import" href="../my-icons.html">

<dom-module id="dash-form">
  <template>
    <style>
      :host {
        display: block;
        @apply --form-layout;
        --paper-input-container-disabled: {
          opacity: 0.8;
        }
        --paper-input-container-underline-disabled: {
          border-bottom: solid 1px var(--paper-blue-grey-600);
        }
        --paper-chip-autocomplete-suggestion-height: 300px;
      }
      .title {
        @apply --form-title;
      }
      .body {
        @apply --form-body;
      }
      .form-wrapper {
        position: relative;
        @apply --form-wrapper;
      }
      .action-box {
        text-align: center;
        display: flex;
        @apply --form-action-box;
      }
      .action-box > div {
        flex: 1;
      }
      .action-box > div.left {
        text-align: left;
      }
      .action-box > div.right {
        text-align: right;
      }
      paper-button {
        width: 100px;
      }
      .checkbox-container {
        padding: 16px 0;
      }
      .cancel, .reset {
        color: var(--paper-blue-500);
        font-weight: 500;
      }
      .create,
      .edit {
        background-color:  var(--paper-green-500);
        color: #FFF;
      }
      .delete {
        background-color:  var(--paper-red-500);
        color: #FFF;
      }
    </style>
    <div class="form-wrapper">
      <iron-form>
        <form>
          <div class="title">
            <slot></slot>
          </div>
          <div class="body">
            <slot name="body"></slot>
            <template is="dom-repeat" items="[[fields]]" as="field">
              <template is="dom-if" if="[[_isInput(field.type)]]">
                <paper-input 
                  name$="[[field.name]]" 
                  label="[[field.label]]" 
                  type="[[field.type]]"
                  readonly="[[_isReadonly(field.attributes)]]"
                  disabled="[[showOnly]]"></paper-input>
              </template>
              <template is="dom-if" if="[[_isCheckbox(field.type)]]">
                <div class="checkbox-container">
                  <paper-checkbox 
                    checked$="[[field.checked]]" 
                    name$="[[field.name]]"
                    disabled="[[_isReadonly(field.attributes, showOnly)]]">[[field.label]]</paper-checkbox>
                </div>
              </template>
              <template is="dom-if" if="[[_isCollection(field.type)]]">
                <paper-chip-input-autocomplete
                  id="[[field.name]]"
                  label="[[_computedLabel(showOnly, field.label)]]"
                  name$="[[field.name]]"
                  text-only$="[[_isTextonly(field.attributes)]]"
                  closable="[[!showOnly]]"
                  disabled="[[showOnly]]">
                </paper-chip-input-autcomplete>
              </template>
            </template>
          </div>

          <div class="action-box">
            <slot name="action-box"></slot>
            <template is="dom-if" if="[[hasCancel]]">
              <div class="left">
                <paper-button
                  data-action="cancel"
                  on-tap="executeMe"
                  class="cancel">Cancel</paper-button>
              </div>
            </template>
            <div class="right">
              <template is="dom-repeat" items="[[actions]]" as="action">
                <paper-button
                  data-action$="[[action.type]]"
                  on-tap="executeMe"
                  class$="[[action.type]]">[[action.label]]</paper-button>
              </template>
            </div>
          </div>
        </form>
      </iron-form>
    </div>
  </template>

  <script>
    /**
     * `dash-form` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class DashForm extends DashFormCollectionBehavior(
                            DashNotificationsBehavior(
                              DashFormElementsBehavior(Polymer.Element)
                            )
                          ) {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'dash-form';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          key: Object,
          _allExternalReady: Boolean,
          _inputTypes: {
            type: Array,
            value: ["button", "color", "date", "datetime", "datetime-local", "email", "file", "hidden", "image",
                     "month", "number", "password", "range", "reset", "search", "tel", "text", "time", "week", "url"]
          },
          modelReady: {
            type: Boolean,
          },
          hasCancel: {
            type: Boolean,
          },
          model: Object,
          modelData: {
            type: Object,
            observer: '_modelDataChanged'
          },
          fields: {
            type: Array,
            value: []
          },
          actions: {
            type: Array,
          },
          externalSources: {
            type: Object,
          },
          showOnly: {
            type: Boolean,
            value: false
          }
        };
      }

      static get observers() {
        return [
          '_externalSourcesChanged(modelReady, externalSources)',
          '_externalDataSourcesChanged(modelReady, modelData, _allExternalReady)'
        ];
      }

      _modelDataChanged (data) {
        if (data) {
          for (let field in data) {
            this._applyDataToElement(field, data[field]);
          }
          this.modelReady = true;
        }
      }

      _externalSourcesChanged (modelReady, externalSources) {
        if (this.modelReady && externalSources) {
          for (let name in externalSources) {
            let el = this.shadowRoot.querySelector('#' + name);
            el.setAttribute('source', JSON.stringify(externalSources[name]));
          }
          this._allExternalReady = true;
        }
      }

      _externalDataSourcesChanged(modelReady, modelData, _allExternalReady) {
        if (this.modelReady && modelData && _allExternalReady) {
          for (let name in this.externalSources) {
            this._applyExternalDataToElement(name, this.modelData[name]);
          }
        }
      }

      _generateModelPayLoad (model) {
        for (let prop in model) {
          model[prop] = this._getElementValue(prop);
        }
        return model;
      }
      
      _computedLabel(showOnly, label) {
        if (!showOnly) {
          let field = label ? label : '';
          return '+Add ' + field + ' (Enter) -Delete (Backspace)';
        }
        return '';
      }

      formReset () {
        this.fields.forEach(fld => {
          if (this._isInput(fld.type)) {
            let el = this.shadowRoot.querySelector('paper-input[name=' + fld.name + ']');
            el.value = '';
          } else if (this._isCheckbox(fld.type)) {
            let el = this.shadowRoot.querySelector('paper-checkbox[name=' + fld.name + ']');
            el.checked = false;
          } else if (this._isCollection(fld.type)) {
            let el = this.shadowRoot.querySelector('paper-chip-input-autocomplete[name=' + fld.name + ']');
            el.items = [];
          }
        });
      }

      validate (fields, request) {
        var errors = [];
        for (let i in fields) {
          let validators = fields[i].validators;
          for (let v in validators) {
            let required = (validators[v].required !== false) ? true : validators[v].required;
            switch (validators[v].type) {
              case 'regex':
                if ((null === request[fields[i].name] || undefined === request[fields[i].name] || false === request[fields[i].name])
                    && required) {
                  errors.push(validators[v].message);
                } else  if (request.hasOwnProperty(fields[i].name) && request[fields[i].name] !== undefined
                    && null === request[fields[i].name].match(validators[v].regex)) {
                  errors.push(validators[v].message);
                }
                break;
            }
            if (validators[v].stop && errors.length > 0) {
              return errors.join('\n');
            }
          }
        }
        return errors.join('\n');
      }

      executeMe (e) {
        this._closeAnyNotification();
        let form = this.shadowRoot.querySelector('iron-form');
        switch(e.currentTarget.dataset['action']) {
          case 'cancel':
            this.dispatchEvent(new CustomEvent('cancel', {bubbles: true, composed: true}));
            break;
          case 'create':
          case 'delete':
          case 'edit':
            this.dispatchEvent(new CustomEvent('submit', {
              detail: {
                key: this.key,
                type: e.currentTarget.dataset['action'],
                payload: this._generateModelPayLoad(this.model)
              }
            }));
            break;
          case 'filter':
            this.dispatchEvent(new CustomEvent('filter', {
              detail: form.serializeForm()
            }));
            break;
          case 'reset' :
            this.formReset();
            break;
          case 'link':
            break;
          case 'button':
        }
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized.
       */
      ready() {
        super.ready();
        let form = this.shadowRoot.querySelector('iron-form');
        form.attached();
      }

    }

    window.customElements.define(DashForm.is, DashForm);
  </script>
</dom-module>
