<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="dash-form">
  <template>
    <style>
       :host {
        display: block
      }
      .title {
        @apply --form-title;
      }
      .body {
        @apply --form-body;
      }
      .action-box {
        text-align: center;
        padding: 32px;
      }
      paper-button {
        width: 100px;
      }
      .checkbox-container {
        padding: 16px 0;
      }
      .submit {
        background-color:  var(--paper-green-500);
        color: #FFF;
      }
      .reset {
        background-color:  var(--paper-grey-100);
      }
      .link {

      }
      .button {

      }
    </style>
    <iron-form>
      <form>
        <div class="title"><slot></slot></div>
        <div class="body">
          <template is="dom-repeat" items="[[fields]]" as="field">
            <template is="dom-if" if="[[_isInput(field.type)]]">
              <paper-input name$="[[field.name]]" label="[[field.label]]" type="[[field.type]]"></paper-input>
            </template>
            <template is="dom-if" if="[[_isCheckbox(field.type)]]">
              <div class="checkbox-container">
                <paper-checkbox checked$="[[field.checked]]" name$="[[field.name]]">[[field.label]]</paper-checkbox>
              </div>
            </template>
          </template>
        </div>

        <div class="action-box">
          <template is="dom-repeat" items="[[actions]]" as="action">
            <paper-button 
              data-action$="[[action.type]]" 
              on-tap="executeMe"
              class$="[[action.type]]">[[action.label]]</paper-button>
          </template>
        </div>
      </form>
    </iron-form>
  </template>

  <script>
    /**
     * `dash-form` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class DashForm extends Polymer.Element {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'dash-form';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          _inputTypes: {
            type: Array,
            value: ["button", "color", "date", "datetime", "datetime-local", "email", "file", "hidden", "image",
                     "month", "number", "password", "range", "reset", "search", "tel", "text", "time", "week", "url"]
          },
          fields: {
            type: Array,
            value: []
          },
          actions: {
            type: Array,
            value: []
          }
        };
      }

      _isInput (type) {
        return (this._inputTypes.indexOf(type) > -1 );
      }

      _isCheckbox (type) {
        return type === 'checkbox';
      }

      _formReset () {
        this.fields.forEach(fld => {
          if (this._isInput(fld.type)) {
            let el = this.shadowRoot.querySelector('paper-input[name=' + fld.name + ']');
            el.value = '';
          } else if (this._isCheckbox(fld.type)) {
            let el = this.shadowRoot.querySelector('paper-checkbox[name=' + fld.name + ']');
            el.checked = false;
          }
        });
      }

      validate (fields, request) {
        var errors = [];
        for (let i in fields) {
          let validators = fields[i].validators;
          for (let v in validators) {
            switch (validators[v].type) {
              case 'regex':
                if (null === request[fields[i].name] || undefined === request[fields[i].name] || false === request[fields[i].name]) {
                  errors.push(validators[v].message);
                } else  if (null === request[fields[i].name].match(validators[v].regex)) {
                  errors.push(validators[v].message);
                }
                break;
            }
            
            if (validators[v].stop) {
              return errors;
            }
          }
        }
        return errors;
      }

      executeMe (e) {
        let form = this.shadowRoot.querySelector('iron-form');
        switch(e.currentTarget.dataset['action']) {
          case 'submit':
            this.dispatchEvent(new CustomEvent('submit', {detail: form.serializeForm()}));
            break;
          case 'reset' :
            this._formReset();
            break;
          case 'link':
            break;
          case 'button':
        }
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized. 
       */
      ready() {
        super.ready();
        let form = this.shadowRoot.querySelector('iron-form');
        form.attached();

        Polymer.RenderStatus.afterNextRender(this, function () {

        });
      }

    }

    window.customElements.define(DashForm.is, DashForm);
  </script>
</dom-module>
