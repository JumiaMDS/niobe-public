<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../my-icons.html">

<dom-module id="dash-navigation-menu">
  <template>
    <style>
       :host {
        display: block
      }
      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 4px 16px;
        text-decoration: none;
        color: #FFF;
        line-height: 40px;
        font-weight: 300;
        background-color: var(--paper-blue-grey-600);
      }

      .drawer-list a.iron-selected {
        color: #FFF;
        background-color: var(--paper-blue-500);
      }

      .drawer-list a iron-icon {
        padding-right: 8px;
        padding-bottom: 4px;
      }
    </style>

    <iron-selector selected$="[[module]]" attr-for-selected="name" class="drawer-list" role="navigation">
      <template is="dom-repeat" items="[[menu]]" as="menuItem">
        <a name$="[[menuItem.item.name]]" href$="[[rootPath]][[menuItem.module]]/[[menuItem.item.action]]">
          <iron-icon icon="[[menuItem.item.icon]]"></iron-icon>
          [[menuItem.item.label]]</a>
      </template>
    </iron-selector>

  </template>

  <script>
    /**
     * `dash-navigation-menu` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class DashNavigationMenu extends Polymer.Element {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'dash-navigation-menu';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          page: String,
          module: String,
          rootPath: String,
          menu: {
            type: Array,
          }
        };
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized. 
       */
      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, function () {

        });
      }

    }

    window.customElements.define(DashNavigationMenu.is, DashNavigationMenu);
  </script>
</dom-module>
