<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .yellow {
        color: var(--paper-yellow-600);
      }

      .blue-grey {
        color: var(--paper-blue-grey-400);
      }

      paper-material {
        display: block;
        margin: 16px;
      }

      dash-form {
        margin-top: 100px;
        --form-layout: {
          background-color: #FFF;
        }
        --form-body: {
          padding: 32px;
        }
        --form-title: {
          padding: 35px 16px 16px;
          border-bottom: solid 1px var(--paper-blue-grey-200);
          position: relative;
          --iron-icon-width: 48px;
          --iron-icon-height: 48px;
        }
        --form-wrapper: {
          border-left: solid 4px var(--paper-green-800);
        }
      }
        
      dash-form h2 {
        margin: 0;
        font-weight: 400;
      }
      dash-form  h2 iron-icon {
        padding-right: 16px;
      }

      dash-list {
        margin-top: 100px;
      }
    </style>
  </template>
</dom-module>
